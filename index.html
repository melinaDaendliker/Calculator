<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet", href="style.css">
    <script src="javascript.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="Calculator">
        <div class="display">
            <div class="calculation">0</div>
            <div class="solution"></div>
        </div>
        <div class="buttons">
            <div class="numbers">
                <div class="colum1">
                    <button class="op" id="^2">x^2</button>
                    <button class="num" data-key="7" id="7">7</button>
                    <button class="num" data-key="4" id="4">4</button>
                    <button class="num" data-key="1" id="1">1</button>
                    <button class="extra" id="plusMinus">+/-</button>
                </div>
                <div class="colum2">
                    <button class="del" data-key='Delete'id="Delete">AC</button>
                    <button class="num" data-key="8" id="8">8</button>
                    <button class="num" data-key="5" id="5">5</button>
                    <button class="num" data-key="2" id="2">2</button>
                    <button class="num" data-key="0" id="0">0</button>
                </div>
                <div class="colum3">
                    <button class="del" data-key='Backspace'id="Backspace">C</button>
                    <button class="num" data-key="9" id="9">9</button>
                    <button class="num" data-key="6" id="6">6</button>
                    <button class="num" data-key="3" id="3">3</button>
                    <button class="extra" data-key='.' id=".">.</button>
                </div>
            </div>
            <div class="operators">
                    <button class="op" data-key='/' id="÷">÷</button>
                    <button class="op" data-key='*' id="×">×</button>
                    <button class="op" data-key='-' id="-">-</button>
                    <button class="op" data-key='+' id="+">+</button>
                    <button id="=" data-key="=">=</button>
            </div>
        </div>
    </div>
</body>
</html>
