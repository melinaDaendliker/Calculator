<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet", href="style.css">
    <script src="javascript.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="Calculator">
        <div class="display">
            <div class="calculation">0</div>
            <div class="solution"></div>
        </div>
        <div class="buttons">
            <div class="numbers">
                <div class="colum1">
                    <button class="op" id="power">x^2</button>
                    <button class="num" id="7">7</button>
                    <button class="num" id="4">4</button>
                    <button class="num" id="1">1</button>
                    <button class="extra" id="plusMinus">+/-</button>
                </div>
                <div class="colum2">
                    <button class="del" id="deleteAll">AC</button>
                    <button class="num" id="8">8</button>
                    <button class="num" id="5">5</button>
                    <button class="num" id="2">2</button>
                    <button class="num" id="0">0</button>
                </div>
                <div class="colum3">
                    <button class="del" id="delete">C</button>
                    <button class="num" id="9">9</button>
                    <button class="num" id="6">6</button>
                    <button class="num" id="3">3</button>
                    <button class="extra" id="dot">.</button>
                </div>
            </div>
            <div class="operators">
                    <button class="op" id="divide">รท</button>
                    <button class="op" id="multiply">ร</button>
                    <button class="op" id="minus">-</button>
                    <button class="op" id="plus">+</button>
                    <button id="equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
