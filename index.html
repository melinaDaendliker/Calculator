<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet", href="style.css">
    <script src="javascript.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="Calculator">
        <div class="display">
            0
        </div>
        <div class="buttons">
            <div class="numbers">
                <div class="colum1">
                    <button>%</button>
                    <button>7</button>
                    <button>4</button>
                    <button>1</button>
                    <button>+/-</button>
                </div>
                <div class="colum2">
                    <button>AC</button>
                    <button>8</button>
                    <button>5</button>
                    <button>2</button>
                    <button>0</button>
                </div>
                <div class="colum3">
                    <button>C</button>
                    <button>9</button>
                    <button>6</button>
                    <button>3</button>
                    <button>.</button>
                </div>
            </div>
            <div class="operators">
                    <button>รท</button>
                    <button>ร</button>
                    <button>-</button>
                    <button>+</button>
                    <button>=</button>
            </div>
        </div>
    </div>
</body>
</html>
